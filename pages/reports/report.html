<section class="main-content-wrapper">
    <div class="pageheader">
        <h2>Reports</h2>

        <div class="breadcrumb-wrapper hidden-xs">
            <span class="label">You are here:</span>
            <ol class="breadcrumb">
                <li class="active">Reports</li>

            </ol>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12" style="font-size:80%">
                <div>
                    <div class=" ">
                        <form class="form-horizontal" role="form" name="jobInfo" novalidate="" angular-validator="" angular-validator-submit="search()">

                            <div class="col-md-5 ">

                            </div>

                            <div class="col-md-3  ">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Date From</label>
                                    <div class="col-md-8">
                                        <div class="dropdown">
                                            <a class="dropdown-toggle" id="from" role="button" data-toggle="dropdown" data-target="#" href="">
                                                <input type="text" class="form-control input-sm" ng-model="report.from" readonly>
                                            </a>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel3">
                                                <datetimepicker data-ng-model="report.from" data-datetimepicker-config="{ dropdownSelector: '#from' ,minView:'day',modelType:'YYYY-MM-DD'}"></datetimepicker>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="exampleInputEmail2">Date To</label>
                                    <div class="col-md-8">

                                        <div class="dropdown">
                                            <a class="dropdown-toggle" id="to" role="button" data-toggle="dropdown" data-target="#" href="">
                                                <input type="text" class="form-control input-sm" ng-model="report.to" readonly>
                                            </a>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel3">
                                                <datetimepicker data-ng-model="report.to" data-datetimepicker-config="{ dropdownSelector: '#to' ,minView:'day',modelType:'YYYY-MM-DD'}"></datetimepicker>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>



                            <div class="col-md-1 ">
                                <div class="form-group">

                                    <div class="col-md-12" style="margin-top:5%">
                                        <button type="submit" class="btn btn-sm   btn-block btn-primary" ng-disabled="searching">Search</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                        <md-progress-linear ng-show="searching" md-mode="indeterminate" aria-valuemin="0" aria-valuemax="100" role="progressbar"
                            aria-hidden="true" class="ng-hide">
                            <div class="md-container md-mode-indeterminate">
                                <div class="md-dashed"></div>
                                <div class="md-bar md-bar1"></div>
                                <div class="md-bar md-bar2"></div>
                            </div>
                        </md-progress-linear>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <section id="main-content">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-lg-10">
                <div class=" " ng-class=" 'animated bounceInUp'" style="font-size:90%">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Reprot</h3>
                            <div class="actions pull-right">
                            </div>
                        </div>
                        <div class="panel-body">

                            <table id="motorTable" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                                <thead>
                                    <tr>
                                        <th ng-class="''">ID </th>
                                        <th ng-class="''">Order Date/Time</th>
                                        <th ng-class="''">Customer Name</th>
                                        <th ng-class="''">Status</th>
                                        <th ng-class="''">Total</th>
                                        <th ng-class="''">Collected</th>
                                        <th ng-class="''">View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in productList">
                                        <td>{{s.id}}</td>

                                        <td>{{s.product_name}}</td>
                                        <td>
                                            <button class="btn btn-block btn-sm btn-success" ng-click="policyView($index)" style="width:100%">View</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-block btn-sm btn-success" ng-click="policyView($index)" style="width:100%">View</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>


<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>


            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Reject</button>
            </div>

        </div>
    </div>
</div>
