<section class="main-content-wrapper">
    <div class="pageheader">
        <h2>Product List <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">
  Add New
</button></h2>


        <div class="breadcrumb-wrapper hidden-xs">
            <span class="label">You are here:</span>
            <ol class="breadcrumb">
                <li class="active">Products</li>
                <li class="active">list</li>
            </ol>
        </div>
    </div>
    <section id="main-content">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-lg-10">
                <div class=" " ng-class=" 'animated bounceInUp'" style="font-size:90%">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Product List</h3>
                            <div class="actions pull-right">
                            </div>
                        </div>
                        <div class="panel-body">

                            <table id="motorTable" class="table table-condensed table-striped table-hover table-bordered" datatable="ng" cellspacing="0"
                                width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th ng-class="''">ID </th>

                                        <th ng-class="''">Product Name</th>
                                        <th ng-class="''">Price</th>

                                        <th ng-class="''">Edit</th>
                                        <th ng-class="''">Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in productList">
                                        <td>{{s.id}}</td>

                                        <td>{{s.product_name}}</td>
                                        <td>
                                            <button class="btn btn-block btn-sm btn-success" ng-click="policyView($index)" style="width:100%">View</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-block btn-sm btn-success" ng-click="policyView($index)" style="width:100%">View</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>


<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <form class="form-horizontal form-border" name="product" novalidate angular-validator angular-validator-submit='productUpdate()'
                autocomplete="off">

                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-offset-4 col-md-4">

                            <img class="img responsive thumbnail" ng-src="http://vignette3.wikia.nocookie.net/galaxylife/images/7/7c/Noimage.png/revision/latest?cb=20120622041841">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="pull-right  ">Image Url</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" name="image" ng-model="product.img" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="pull-right  ">Product Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" name="firstName" ng-model="product.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="pull-right  ">Product Price</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" name="price" ng-model="product.amount" required>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
