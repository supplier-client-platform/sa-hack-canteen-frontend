<section class="main-content-wrapper">
    <div class="pageheader">
        <h2>Order List</h2>

        <div class="breadcrumb-wrapper hidden-xs">
            <span class="label">You are here:</span>
            <ol class="breadcrumb">
                <li class="active">Orders</li>
                <li class="active">list</li>
            </ol>
        </div>
    </div>
    <section id="main-content">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-lg-10">
                <div class=" " ng-class=" 'animated bounceInUp'" style="font-size:90%">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Order List</h3>
                            <div class="actions pull-right">
                            </div>
                        </div>
                        <div class="panel-body">

                            <table id="motorTable" class="table table-condensed table-striped table-hover table-bordered" datatable="ng" cellspacing="0"
                                width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th ng-class="''">ID </th>
                                        <th ng-class="''">Order Date/Time</th>
                                        <th ng-class="''">Customer Name</th>
                                        <th ng-class="''">Status</th>
                                        <th ng-class="''">Total</th>
                                        <th ng-class="''">View</th>
                                        <th ng-class="''">Accept</th>
                                        <th ng-class="''">Collect</th>
                                        <th ng-class="''">Reject</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in  vm.orders">
                                        <td>{{s.id}}</td>

                                        <td>{{s.created_at}}</td>
                                        <td>{{s.customer_name}}</td>
                                        <td>{{s.status}}</td>
                                        <td>{{s.total_price | currency:"Rs."}}</td>
                                        <td>
                                            <button class="btn btn-block btn-sm btn-info" data-toggle="modal" data-target="#myModal" ng-click="vm.show(s.id)" style="width:100%">View</button>
                                        </td>
                                        <td>
                                            <button ng-disabled="s.status != 'pending'" class="btn btn-block btn-sm btn-success" ng-click="vm.order(s.id,'accepted')" style="width:100%">Accept</button>
                                        </td>
                                        <td>
                                            <button ng-disabled="s.status != 'accepted'" class="btn btn-block btn-sm btn-info" ng-click="vm.order(s.id,'collected')" style="width:100%">Collect</button>
                                        </td>
                                        <td>
                                            <button ng-disabled="s.status != 'pending'" class="btn btn-block btn-sm btn-danger" ng-click="vm.order(s.id,'rejected')" style="width:100%">Reject</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>


<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>


            <div class="modal-body">


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>

        </div>
    </div>
</div>
